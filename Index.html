<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OutlineForge</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 20px; line-height: 1.3; max-width: 900px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 14px; margin: 12px 0; }
    textarea, input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 10px 14px; border-radius: 12px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    @media (max-width: 700px){ .row{ grid-template-columns: 1fr; } }
    pre { white-space: pre-wrap; word-break: break-word; background: #fafafa; border: 1px solid #eee; padding: 12px; border-radius: 12px; }
    .small { font-size: 0.92em; color: #444; }
  </style>
</head>
<body>
  <h1>OutlineForge</h1>
  <p class="small">Upload your world bible + characters, set vibes, and generate a core premise + 9-act outline + chapters.</p>

  <div class="card">
    <h2>1) Upload files</h2>
    <label><b>World bible (txt/md)</b></label>
    <input id="world" type="file" accept=".txt,.md" />
    <br><br>
    <label><b>Character files (txt/md) — you can select multiple</b></label>
    <input id="chars" type="file" accept=".txt,.md" multiple />
  </div>

  <div class="card">
    <h2>2) Your story seed</h2>
    <textarea id="seed" rows="6" placeholder="What is your story about? Who is the main character, what do they want, what stands in their way, and what’s the vibe?"></textarea>
  </div>

  <div class="card">
    <h2>3) Vibes</h2>
    <div class="row">
      <div>
        <label><b>Genre</b></label>
        <input id="genre" placeholder="e.g. fantasy romance, thriller, cozy mystery" />
      </div>
      <div>
        <label><b>Pacing</b></label>
        <select id="pacing">
          <option value="fast">fast</option>
          <option value="balanced" selected>balanced</option>
          <option value="slow-burn">slow-burn</option>
        </select>
      </div>
    </div>
    <br>
    <label><b>Vibe words (comma separated)</b></label>
    <input id="tone" placeholder="e.g. dark, witty, hopeful, cinematic" />
    <br><br>
    <label><b>Chapter count</b></label>
    <input id="chapters" type="number" min="5" max="120" value="30" />
    <br><br>
    <label><b>No-go content (optional)</b></label>
    <input id="nogo" placeholder="e.g. no SA, no graphic gore, no animal harm" />
  </div>

  <div class="card">
    <h2>4) Generate</h2>
    <button id="go" onclick="run()">Generate premise + 9-act + chapters</button>
    <span id="status" class="small"></span>
  </div>

  <div class="card">
    <h2>Output</h2>
    <pre id="out">Nothing yet.</pre>
  </div>

<script>
  function $(id){ return document.getElementById(id); }

  async function run(){
    $("out").textContent = "";
    $("status").textContent = " Working…";
    $("go").disabled = true;

    try {
      const fd = new FormData();
      const world = $("world").files[0];
      const chars = $("chars").files;

      if (world) fd.append("world", world);
      for (const f of chars) fd.append("characters", f);

      fd.append("seed", $("seed").value || "");
      fd.append("genre", $("genre").value || "");
      fd.append("tone", $("tone").value || "");
      fd.append("pacing", $("pacing").value || "balanced");
      fd.append("chapters", $("chapters").value || "30");
      fd.append("nogo", $("nogo").value || "");

      const r = await fetch("/api/outline", { method: "POST", body: fd });
      const text = await r.text();
      if (!r.ok) throw new Error(text);

      $("out").textContent = text;
      $("status").textContent = " Done.";
    } catch (e) {
      $("out").textContent = "ERROR:\n" + (e?.message || String(e));
      $("status").textContent = " Error.";
    } finally {
      $("go").disabled = false;
    }
  }
</script>
</body>
</html>
